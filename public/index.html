<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom shadow-sm">

      <h5 class="my-0 mr-md-auto font-weight-normal">
        Education Resources
      </h5>
    </div>
    <!-- Question form to Add new -->
    <section class="col-md-8 order-md-1 mt-4 mb-5">
      <form id="QuestionForm">
        <h3 class="mb-3">Ask a Question:</h3>
        <section class="mb-4">
          <label for="">Question title</label>
          <input type="text" name="" id="firstName" class="form-control">
        </section>
        <section class="mb-2">
          <label for="">Your Question</label>
          <textarea name="" id="contents" cols="30" rows="10" class="form-control"></textarea>
        </section>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <!-- Question Lists -->
    <section class="cold-md-8 order-md-1 mt-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span>New Questions</span>
      </h4>
      <ul id="Questions" class="list-group mb-3"></ul>
    </section>
  </div>
  <script src="main.js"></script>
</body>
